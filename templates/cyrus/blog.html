{% extends "cyrus/base.html" %}
{% load static %}
{% block content %}

		<!-- Start Hero Section -->
		<div class="page-heading bg-light">
			<div class="container">
			  <div class="row align-items-end text-center">
				<div class="col-lg-7 mx-auto">
				  <h1>Blog</h1>  
				  <p class="mb-4"><a href="index.html">Home</a> / <strong>Blog</strong></p>        
				</div>
			  </div>
			</div>
		  </div>
		<!-- End Hero Section -->
		<!-- Start Blog Section -->
		<div class="blog-section">
			<div class="container">
				
				<div class="row">
					{% for blog in blog_list %}
					<div class="col-12 col-sm-6 col-md-4 mb-5">
						<div class="post-entry">
							<a href="{% url 'core:blog_detail' blog.slug  %}" class="post-thumbnail"><img src="{{ blog.image.url }}" alt="Image" class="img-fluid"></a>
							<div class="post-content-entry">
								<h3><a href="#">{{ blog.title }}</a></h3>
								<div class="meta">
									<span>by <a href="{% url 'core:blog_detail' blog.slug  %}">{{ blog.author }} </a></span> <span>on <a href="{% url 'core:blog_detail' blog.slug  %}">{{ blog.created_on }}</a></span>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
		<!-- End Blog Section -->	

		{% endblock content %}
