<!-- Modal1 -->
{% load static %}
<div class="wrap-modal1 js-modal1 p-t-60 p-b-20">
    <div class="overlay-modal1 js-hide-modal1"></div>

    <div class="container">
        <div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">
            <button class="how-pos3 hov3 trans-04 js-hide-modal1">
                <img src="{% static 'store/images/icons/icon-close.png' %}" alt="CLOSE">
            </button>

            <div class="container">
                <div class="flex-w flex-tr">
                    <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                        <form>
                            <h4 class="mtext-105 cl2 txt-center p-b-30">
                                @{{ request.user }}
                            </h4>
    
                            <div class="bor8 m-b-20 how-pos4-parent">
                                <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="email" placeholder="{{ request.user }}">
                                
                            </div>
                            <div class="bor8 m-b-20 how-pos4-parent">
                                <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="email" placeholder="{{ request.user.email }}">
                                
                            </div>
                                                        {% comment %}
                            <div class="bor8 m-b-20 how-pos4-parent">
                                <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="email" placeholder="{{ request.user.password }}">
                                <img class="how-pos4 pointer-none" src="{% static 'store/images/icons/icon-email.png' %}" alt="ICON">
                            </div>
                            <div class="bor8 m-b-20 how-pos4-parent">
                                <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="email" placeholder="{{ request.user }}">
                                <img class="how-pos4 pointer-none" src="{% static 'store/images/icons/icon-email.png' %}" alt="ICON">
                            </div>
                             <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                                Submit
                            </button> {% endcomment %}
                        </form>
                    </div>
    
                    <div class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md">
                        <div class="flex-w w-full p-b-42">
                            <span class="fs-18 cl5 txt-center size-211">
                                <span class="lnr lnr-map-marker"></span>
                            </span>
    
                            <div class="size-212 p-t-2">
                                <span class="mtext-110 cl2">
                                    ----Your purchase history----
                                </span>
                                {% for order in object_list %}
                                <p class="stext-115 cl6 size-213 p-t-18">
                                    {{ request.user.order.items }}
                                </p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
